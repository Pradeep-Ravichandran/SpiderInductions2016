<!DOCTYPE html>
<html>
   <head>
      <title>SPIDER PONG</title>
      <link rel="stylesheet" type="text/css" href="game_design.css">
      <link href='https://fonts.googleapis.com/css?family=Exo' rel='stylesheet' type='text/css'>
   </head>
   <body>
      <h1 id="title">SPIDER PONG</h1>
      <button id="button" onclick="start()">START</button>
      <button id="button" onclick="pause()">PAUSE</button>
      <button id="button" onclick="resume()">RESUME</button>
      <button id="button"><a style="text-decoration:none;color:black;font-family:'Exo',sans-serif;color:white" href="pong.html">RESET</a></button>
      <button id="button"><a style="text-decoration:none;color:black;font-family:'Exo',sans-serif;color:white" href="inst.html">HELP</a></button>
      <h2 id="score" style="color:#99ff33;font-family:'Exo',sans-serif">SCORE = 0 : 0</h2>
      <canvas id="game_area" width="1300" height="400" style="border:2px solid white;border-radius:2px"></canvas>
      <script type="text/javascript" src="jscript.js"></script>
   </body>
</html>
